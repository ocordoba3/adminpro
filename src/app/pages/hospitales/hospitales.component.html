<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup.enter)="buscarHospital( input.value )" type="text" class="form-control" placeholder="Buscar hospital">

            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="alert alert-warning text-center">
                    <i class="fa fa-refresh fa-spin fa-2x"></i>
                    <strong>Cargando</strong>
                    <br>
                    <span>Espere, por favor</span>
                </div>

            </div>
        </div>
    </div>
</div>

<div *ngIf="!cargando" class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button type="button" (click)="crearHospital()" class="btn btn-success btn-rounded">
                    <i class="fa fa-plus"></i> Crear hospital
                </button>
                </div>
                <h3 class="card-title">Hospitales registrados(<small>{{_hospitalService.totalHospitales}}</small>) </h3>

                <table class="table table-hover">
                    <thead>
                        <tr class="table-primary">
                            <th class="text-center" scope="col">Imagen</th>
                            <th class="text-center" scope="col">Nombre</th>
                            <th class="text-center" scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img [src]=" hospital.img | imagen:'hospital' " (click)="mostrarModal( hospital._id )" class="img-40 pointer">
                            </td>
                            <td>
                                <input [(ngModel)]="hospital.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del hospital" required>
                            </td>
                            <td>
                                <button (click)="guardar( hospital )" class="btn btn-success">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button (click)="borrarHospital( hospital )" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <br>

                <div class="text-center">
                    <button (click)="cambiar(-5)" class="btn btn-light">
                                <i class="fa fa-backward"></i> Anterior
                        </button>
                    <button (click)="cambiar(5)" class="btn btn-light">
                                Siguiente <i class="fa fa-forward"></i>
                        </button>
                </div>

            </div>
        </div>
    </div>
</div>
