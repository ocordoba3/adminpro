<div class="row">

    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center">Datos del usuario</h4>
                <h6 class="card-subtitle text-center">{{ usuario.nombre }}</h6>

                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form-horizontal p-t-20">
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Correo*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-email"></i></div>
                                <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" placeholder="Correo" required>
                            </div>
                        </div>
                    </div>


                    <div class="col text-center">
                        <button type="submit" class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save"></i>
                                Guardar
                            </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body text-center">
                <h4 class="card-title ">Foto de perfil</h4>

                <form class="form-horizontal p-t-20">
                    <div class="form-group row">
                        <div class="col">
                            <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">
                            <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
                            <input (change)="seleccionImagen( $event.target.files[0] )" type="file" class="form-control" placeholder="Selecciona un archivo">
                        </div>
                    </div>

                    <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success waves-effect waves-light">
                        <i class="fa fa-save"></i>
                        Cambiar foto
                    </button>

                </form>

            </div>
        </div>
    </div>

</div>
