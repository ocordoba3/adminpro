<div class="row">

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center"> Usuarios </h4>

                <table class=" table table-hover">
                    <tbody>
                        <tr>
                            <td>Imagen</td>
                            <td>Nombre</td>
                            <td> </td>
                        </tr>
                        <tr *ngFor="let usuario of usuarios">
                            <td class="w50">
                                <img [src]=" usuario.img | imagen " class="img-40 img-circle">
                            </td>
                            <td>{{ usuario.nombre }}</td>
                            <td>
                                <button (click)="clickUsuario()" type="button" class="btn btn-success">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div *ngIf="usuarios.length === 0" class="alert alert-info">
                    No hay registros
                </div>

            </div>
        </div>
    </div>
