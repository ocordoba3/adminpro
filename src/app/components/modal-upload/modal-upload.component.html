<div class="fondo-negro animated fadeIn" [ngClass]="_modalService.oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cambiar imagen</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body text-center">
                    <img *ngIf="!imagenTemp" [src]=" 'xxx' | imagen" class="w150">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
                    <input (change)="seleccionImagen( $event.target.files[0] )" type="file" class="form-control" placeholder="Selecciona un archivo">
                </div>
                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button (click)="subirImagen( imagenSubir )" [disabled]="!imagenTemp" type="button" class="btn btn-info">Cambiar imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
